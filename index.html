<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e47e690c3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Kamień, papier, nożyce!</h1>
        <p>Pamiętaj! Nożyce są silniejsze od papieru, ponieważ go tną. Kamień jest silniejszy od nożyc, ponieważ je
            tępi. Papier jest silniejszy od kamienia, ponieważ go owija.</p>
        <p>Potrzebujesz pomocy?
            Przeczytaj <a href="https://pl.wikipedia.org/wiki/Papier,_kamie%C5%84,_no%C5%BCyce">instrukcję</a>.</p>
        <h3>Wybierz swój ruch!</h3>
        <div id="buttons">
            <button id="button-rock"><i class="fas fa-hand-rock"></i>Kamień</button>
            <button id="button-paper"><i class="fas fa-hand-paper"></i>Papier</button>
            <button id="button-scissors"><i class="fas fa-hand-scissors"></i>Nożyce</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
